<!DOCTYPE html>
<html lang=zh-cn>
<head>
    <meta charset="utf-8">
    <title>蛋蛋高考倒计时</title>
</head>
<body onload="show_date_time()" class="bodystyle">
        <div class="main">
            <h1>蛋蛋</h1>
            <h1>距离高考还有</h1>
            <h3 id=span_dt_dt></h3>
               <script language=javascript>
					function show_date_time(){
					window.setTimeout("show_date_time()", 1000);
					var xDate = new Date();
                    xDate.setFullYear(2034, 7, 7);
					var xmonth = xDate.getMonth();
					var xday = xDate.getDate();
					if(xmonth>'6'){
						var xxyear = xDate.getFullYear()+1;
					}
					if(xmonth='6'){
						if(xday>='7'){
							var xxyear = xDate.getFullYear()+1;
						}
						if(xday<'7'){
							var xxyear = xDate.getFullYear();
						}
					}
					if(xmonth<'6'){
						var xxyear = xDate.getFullYear();
					}
					BirthDay=new Date("06/07/"+xxyear+" 00:00:00");
					today=new Date();
					timeold=(BirthDay.getTime()-today.getTime());
					sectimeold=timeold/1000
					secondsold=Math.floor(sectimeold);
					msPerDay=24*60*60*1000
					e_daysold=timeold/msPerDay
					daysold=Math.floor(e_daysold);
					e_hrsold=(e_daysold-daysold)*24;
					hrsold=Math.floor(e_hrsold);
					e_minsold=(e_hrsold-hrsold)*60;
					minsold=Math.floor((e_hrsold-hrsold)*60);
					seconds=Math.floor((e_minsold-minsold)*60);
					span_dt_dt.innerHTML="<font color='red'>"+daysold+"</font> 天 <font color='red'>"+hrsold+"</font> 小时 <font color='red'>"+minsold+"</font> 分 <font color='red'>"+seconds+"</font> 秒";
					}
				</script>
        </div>

        <style>
        .main{
    text-align: center;
    width: 300px;
    height: 350px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
.bodystyle{
    filter:alpha(opacity=50);    
-moz-opacity:0.5;    
-khtml-opacity: 0.5;    
opacity: 0.5;  
width:100%;  
position:absolute;  
background:url(images/dandan_back.jpg) ;   
background-attachment:fixed;  
}
        </style>

</body>

</html>
